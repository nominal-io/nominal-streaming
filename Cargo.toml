[package]
name = "nominal-streaming"
version = "0.2.0"
edition = "2021"
description = "Library for durable, low-latency streaming into Nominal Core"
license = "MIT"

[dependencies]
conjure-error = "4"
conjure-http = "4"
conjure-object = "4"
conjure-runtime = "6"
nominal-api = "0.867.0"
prost = "0.13"
snap = "1"
tokio = { version = "1", features = ["full", "tracing"] }
url = "2.5.4"
parking_lot = "0.12"
tracing = "0.1"
apache-avro = { version = "0.17.0", features = ["snappy"] }
derive_more = { version = "2", features = ["from"] }
serde_json = "1.0.140"
chrono = "0.4.41"
thiserror = "2"
crossbeam-channel = "0.5.15"

[dev-dependencies]
test-log = { version = "0.2.18", default-features = false, features = ["trace", "color"] }
#tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[profile.test]
opt-level = 3

[profile.release]
debug = true
